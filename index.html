<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/nav_bar.css">
  <link rel="stylesheet" href="./css/notch.css">
  <link rel="stylesheet" href="./css/time_screen.css">
  <link rel="stylesheet" href="./css/progress.css">
  <link rel="stylesheet" href="./css/tool_bar.css">
  <link rel="stylesheet" href="./css_2/new_timescreen.css">
  <link rel="stylesheet" href="./css_2/new_progress_screen.css">
  <link rel="stylesheet" href="./css_2/new_bottom_nav.css">
  <link rel="stylesheet" href="./css_2/new_playing_box.css">
</head>
<body>
  <div id="container">
    <div id="wrapper">
      <div id="screen_1">
        <div id="nav_bar">
          <div class="telecom">SKT</div>
          <div class="data_power">DATA</div>
          <div class="data_type">LTE</div>
          <div class="battery">89%</div>
        </div>
        <div id="time_bar">
          <div class="date">2월 9일 금요일</div>
          <div class="time">16:19</div>
        </div>
        <div id="progress_bar">
          <div class="progress_box">
            <div class="playing_box"></div>
            <div class="music_info">
              <div class="playing_title">Warrior's Dance</div>
              <div class="playing_artist">The Prodigy</div>
            </div>
          </div>
        </div>
        <div id="tool_bar">
          <div class="light"></div>
          <div class="swipe"></div>
          <div class="camera"></div>
        </div>
      </div>
      <div id="screen_2">
        <div id="nav_bar">
          <div class="telecom">SKT</div>
          <div class="data_power">DATA</div>
          <div class="data_type">LTE</div>
          <div class="battery">89%</div>
        </div>
        <div id="new_time_screen">
          <div class="date">2월 9일 금요일</div>
          <div class="time">16:19</div>
        </div>
        <div id="new_progress_screen">
          <div class="newplayingbox">
            <div class="newplayingalbum"></div>
            <div class="newmusicinfo">
              <div class="newplayingtitle">Warrior's Dance</div>
              <div class="newplayingartist">The Prodigy</div>
            </div>
          </div>
        </div>
        <div id="bottom_nav">
          <div class="flashlight"></div>
          <div class="camera"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
